{% extends "base.html" %}
{% block body %}
<h2>User List</h2>
<div style="margin-bottom: 70px;">
    <h1 style="width:30%; margin:auto; margin-top: 10px; color: rgb(26, 0, 128);">
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if users %}
        <h3>Search Results:</h3>
        <ul>
            {% for user in users %}
                <li><a href="{% url 'user_profile' username=user.username %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    
{% endblock body %}
